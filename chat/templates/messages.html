<!DOCTYPE html>
<html>
<head>
	<title>Messages</title>
</head>
<body>
  <div class="media">
      {% for message in message_list %}
      <div class="media-left">
      <img class="media-object" alt="message image" style="width: 64px; height: 64px;">
       </div>
      <div class="media-body">
          <h4 class="media-heading">{{ message.entity_id }}</h4>
          <p>{{ message.data }} </p>
      </div>
      {% endfor %}
  </div>
</body>
</html>
